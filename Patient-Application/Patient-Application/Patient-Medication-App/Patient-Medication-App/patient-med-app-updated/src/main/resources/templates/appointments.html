<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Booked Appointments</h2>
    <table class="w-full table-auto border-collapse border border-gray-300">
        <thead>
        <tr class="bg-blue-600 text-white uppercase text-sm">
            <th class="border border-gray-300 px-4 py-2">Date & Time</th>
            <th class="border border-gray-300 px-4 py-2">Doctor</th>
            <th class="border border-gray-300 px-4 py-2">Reason</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td class="border px-4 py-2"
                th:text="${#temporals.format(appointment.appointmentDateTime, 'dd MMM yyyy HH:mm')}">Date</td>
            <td class="border px-4 py-2" th:text="${appointment.doctorName}">Doctor</td>
            <td class="border px-4 py-2" th:text="${appointment.reason}">Reason</td>
        </tr>
        </tbody>
    </table>

    <a href="/appointments/new" class="mt-6 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">+ Add New Appointment</a>
</div>
</body>
</html>
