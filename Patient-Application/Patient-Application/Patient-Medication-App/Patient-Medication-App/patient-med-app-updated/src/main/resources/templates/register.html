<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="register-body">
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">User Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block mb-1 font-semibold">Username</label>
            <input type="text" id="username" th:field="*{username}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <p th:if="${usernameError}" th:text="${usernameError}" class="text-red-500 text-sm mt-1"></p>
        </div>
        <div>
            <label for="password" class="block mb-1 font-semibold">Password</label>
            <input type="password" id="password" th:field="*{password}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label for="fullName" class="block mb-1 font-semibold">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label for="email" class="block mb-1 font-semibold">Email</label>
            <input type="email" id="email" th:field="*{email}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">Register
        </button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
</div>
</body>
</html>
