<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="doctors-list container mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Doctors List</h2>
    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-blue-600 text-white uppercase text-sm">
            <th class="border border-gray-300 px-4 py-2 text-center">S.No</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Specialization</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor, iterStat : ${doctors}">
            <td class="border border-gray-300 px-4 py-2 text-center" th:text="${iterStat.count}">1</td>
            <td class="border border-gray-300 px-4 py-2" th:text="${doctor.name}">Doctor Name</td>
            <td class="border border-gray-300 px-4 py-2" th:text="${doctor.specialization}">Specialization</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
