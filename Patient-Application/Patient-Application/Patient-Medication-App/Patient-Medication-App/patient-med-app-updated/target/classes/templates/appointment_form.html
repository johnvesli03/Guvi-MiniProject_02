<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Appointment</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="appointment-form-body p-6">
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Schedule New Appointment</h2>
    <form th:action="@{/appointments}" th:object="${appointment}" method="post" class="space-y-4">
        <div>
            <label for="appointmentDateTime" class="block mb-1 font-semibold">Date & Time</label>
            <input type="datetime-local" id="appointmentDateTime" th:field="*{appointmentDateTime}" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
            <label for="doctorName" class="block mb-1 font-semibold">Select Doctor</label>
            <select id="doctorName" th:field="*{doctorName}" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Select a doctor</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor.name}" th:text="${doctor.name}"></option>
            </select>
        </div>
        <div>
            <label for="reason" class="block mb-1 font-semibold">Reason</label>
            <textarea id="reason" th:field="*{reason}" rows="3" required
                      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">Save
        </button>
    </form>
    <a href="/appointments/view" class="inline-block mt-4 text-blue-600 hover:underline">Back to Appointments</a>
</div>
</body>
</html>
