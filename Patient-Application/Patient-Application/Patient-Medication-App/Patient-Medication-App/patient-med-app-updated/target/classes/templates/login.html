<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // Tailwind blue-600
                    }
                }
            }
        }
    </script>
</head>
<body class="login-body bg-gray-50 min-h-screen flex items-center justify-center">
<div class="container mx-auto p-4 max-w-md">
    <div class="text-center mb-6">
        <!-- Image removed -->
        <h1 class="text-3xl font-bold text-blue-700">Your health in our hands</h1>
    </div>

    <div class="bg-white shadow-md rounded p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">User Login</h2>
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 font-semibold">Username</label>
                <div class="flex items-center border border-gray-300 rounded px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4.992 4.992 0 0112 16c1.657 0 3.156.67 4.242 1.758M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <input type="text" id="username" name="username" required class="w-full focus:outline-none" placeholder="Enter username"/>
                </div>
            </div>
            <div>
                <label for="password" class="block mb-1 font-semibold">Password</label>
                <div class="flex items-center border border-gray-300 rounded px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.104 0 2 .896 2 2v1h-4v-1c0-1.104.896-2 2-2zM6 8V6a6 6 0 1112 0v2" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 10h16v10H4V10z" />
                    </svg>
                    <input type="password" id="password" name="password" required class="w-full focus:outline-none" placeholder="Enter password"/>
                </div>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">Login
            </button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a></p>
    </div>

    <div class="text-center mt-6 space-y-2">
        <div class="flex items-center justify-center text-gray-700 italic">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
            </svg>
            <span>"Health is wealth."</span>
        </div>
        <div class="flex items-center justify-center text-gray-700 italic">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
            </svg>
            <span>"A healthy outside starts from the inside."</span>
        </div>
        <div class="flex items-center justify-center text-gray-700 italic">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
            </svg>
            <span>"He who has health has hope, Who has hope has everything.."</span>
        </div>
        <p class="text-green-600 font-semibold mt-4">Easy appointments. Trusted care. Book online today.</p>
    </div>
</div>
</body>
</html>
